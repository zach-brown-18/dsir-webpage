<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
           
      .divider {
        clear: both;
      }
        
      .tagShow {
        border: 5px outset darkgray;
        background-color: lightgray;
        text-align: center;
        align-items: center;
        float: left;
        margin: 10px;
        padding: 10px;
      }
        
      .tagMask {
        border: 5px outset lightgray;
        background-color: darkgray;
        text-align: center;
        align-items: center;
        float: left;
        margin: 10px;
        padding: 10px;
      }
        
      .resDiv {
        border: 5px outset darkgray;
        background-color: lightgray;
        text-align: center;
        float: left;
        height: 140px;
        width: 100px;
        margin: 10px;
      }
    </style>
      
    <meta charset="utf-8">
    <title>DSIR Resources</title>
  </head>
  <body>
    <br>
    <h1>DSIR Resources</h1>
      
    <hr>
      
      <h3>Filters</h3>
      
      {% if tags %}
      {{ tags|safe }}
      {% else %}
      <p>No Tags Found</p>
      {% endif %}
      
      <div class="divider">
      </div>
      
    <hr>
        
      <h3>Resources</h3>
      
      <!-- add computer generated buttons here   -->

      {% if resources %}
      {{ resources|safe }}
      {% else %}
      <p>No Resources Found</p>
      {% endif %}
      
  </body>
</html>
